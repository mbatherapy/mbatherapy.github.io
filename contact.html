      <script>
          
let prevScrollpos = window.pageYOffset;
window.onscroll = function() {
    
    if(screen.availHeight < screen.availWidth){

    $(".top_picture").css("background-position", "220% " +  (30 -($(this).scrollTop() / 10 )) + "%");
        
    };
    
let currentScrollPos = window.pageYOffset;
    
    if(screen.availHeight > screen.availWidth) {
        
    }else{
        if (prevScrollpos > currentScrollPos) {
          document.getElementById("socials").style.top = "10px";
          document.getElementById("header").style.borderBottom = "6px solid lightgray";
          document.getElementById("r_p").style.opacity = "1";
          document.getElementById("header").style.height = "120px";
          document.getElementById("page_indicator").style.top = "48px";
          document.getElementById("navButtonBars").style.top = "42px";
          document.getElementById("button").style.top = "36px";
      } else {
          document.getElementById("socials").style.top = "-8px";
          document.getElementById("header").style.borderBottom = "3px solid lightgray";
          document.getElementById("r_p").style.opacity = "0";
          document.getElementById("header").style.height = "88px";
          document.getElementById("page_indicator").style.top = "34px";
          document.getElementById("navButtonBars").style.top = "28px";
          document.getElementById("button").style.top = "20px";

    }
    }
  
  prevScrollpos = currentScrollPos;
}


</script>
